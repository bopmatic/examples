formatversion: "1.0"
project:
  name: "Orders"
  desc: "Order Service Bopmatic Example Project"
  sitedir: "site_assets"
  buildcmd: "make"
  services:
  - name: "MyOrderService"
    desc: "Service for customer ordering"
    apidef: "pb/order.proto"
    port: 26001
    executable: "order_server/order_server"
    executable_assets: "dist/order_server"
  databases:
  - name: "Customers"
    desc: "Customer database"
    tables:
    - name: "OrderTable"
      desc: "customer order tracking"
    services_access: [ "MyOrderService" ]
